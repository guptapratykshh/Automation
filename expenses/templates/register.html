{% extends 'layouts/app.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="text-center text-dark">Register</h2>
                </div>
                <div class="card-body bg-white">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary btn-block w-100">Register</button>
                    </form>
                    <p class="text-center mt-3 text-dark">Already have an account? <a href="{% url 'login' %}" class="text-secondary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
